<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let number = 1; number <= 100; number++) {
        let isPrime = true;

        for (let divisor = 2; divisor < number; divisor++) {
          if (number % divisor === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          console.log(number);
        }
      }
    </script>
  </body>
</html>
